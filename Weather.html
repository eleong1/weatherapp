<!doctype html>
<html lang="en" ng-app="weatherApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Five Day Weather Forecast App</title>
        <!-- Angular -->
    <script src="js/angular.min.js"></script>
    <!-- Bootstrap CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- BootStrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- angular controller -->
    <script src="js/controller.js"></script>
  </head>


  <body ng-controller="weatherCtrl">
    <h1>Weather Forecast</h1>
    <!-- forms -->
    <form ng-submit="getWeather()" class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="inputCity">City</label>
        <input ng-model="enteredCity" type="text" class="form-control" placeholder="Enter City">
      </div>
      <button type="submit" class="btn btn-default">Find Weather</button>
      <h2>{{title}}</h2>
      <h3>Five Day Weather Forecast</h3>
      <div class="table-responsive">
        <table class="table table-hover">
          <tr>
            <th>Date</th>
            <th>Day of the Week</th>
            <th>Daily High</th>
            <th>Daily Low</th>
            <th>Weather Condition</th>
          </tr>
          <tr ng-repeat="day in fiveDayForecast">
            <td> {{day.date}} </td>
            <td> {{day.day}} </td>
            <td> {{day.high}} </td>
            <td> {{day.low}} </td>
            <td> {{day.text}} </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
