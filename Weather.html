<!doctype html>
<html lang="en" ng-app="weatherApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Five Day Weather Forecast App</title>
        <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <!-- Bootstrap CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- BootStrap -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controller.js"></script>
  </head>


  <body ng-controller="weatherCtrl">
    <h1>Five Day Weather Forecast</h1>
    <!-- forms -->
    <form ng-submit="getWeather()" class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="inputCity">City</label>
        <input ng-model="enteredCity" type="text" class="form-control" placeholder="Enter City">
      </div>
      <button type="submit" class="btn btn-default">Find Weather</button>
      <h2>{{city}}</h2>
      <div class="table-responsive">
        <table class="table">
          <tr ng-repeat="day in fiveDayForecast">
            <td> {{day.date}} </td>
            <td> {{day.day}} </td>
            <td> {{day.high}} </td>
            <td> {{day.low}} </td>
            <td> {{day.text}} </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
